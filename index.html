<div>
  <section class="contact-us">
    <div class="contact-us__all">
      <div class="contact-us__main-form" id="contact-us">
        <form action="https://formspree.io/f/mdojprqd" method="post">
          <div class="contact-us__main-form-contact">
            <div class="contact-us__general-title">
              <h4 class="chapter-font-name-light"> <span class="sign-start-chapter">‚îÅ</span> CONTACT US

            <div class="contact-us__head-title">

            <div class="contact-us__main-form-title">
              <p class="contact-us__main-form-description">Complete the form below, and we will contact you soon to

            </div>
          </div>

              <input type="text" name="user-name" placeholder="Your name*" required>

              <input type="email" name="user-email" placeholder="Your email*" required>
            </div>
            <div class="contact-us__buttom-date">
              <input type="date" name="date" required>
            </div>
            <div class="contact-us__buttom-head">
