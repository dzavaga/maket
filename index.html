<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guided Tour</title>
  <link rel="shortcut icon" href="img/norway-icon.png" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<div id="contact-us">
    <form action="https://formspree.io/f/mdojprqd" method="post">
      <h4><span>-</span>CONTACT US</h4>
      <p>Book your journey!</p>
      <p>
        Complete the form below, and we will contact you soon to discuss the
        details!
      </p>
      <input
        type="text"
        name="user-name"
        placeholder="Your name*"
        required
      />
      <input
        type="tel"
        name="user-phone"
        placeholder="Your phone*"
        required
      />
      <input
        type="email"
        name="user-email"
        placeholder="Your email*"
        required
      />
      <input type="date" name="date" required />
      <input type="submit" value="Request a quote" />
    </form>
  </div>
